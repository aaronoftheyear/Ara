    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
        color: #f3f4f6; /* text-gray-200 */
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Mobile keyboard handling */
      @media screen and (max-width: 640px) {
        html, body {
          overflow: hidden !important;
          position: fixed !important;
          width: 100% !important;
          height: 100% !important;
        }
        
        /* Allow scrolling for manual list form */
        .manual-list-container {
          overflow-y: auto !important;
          position: relative !important;
          height: 100vh !important;
          height: 100dvh !important;
          -webkit-overflow-scrolling: touch !important;
        }
        
        .mobile-fixed-header {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          z-index: 99999 !important;
          transform: translateZ(0) !important;
          -webkit-transform: translateZ(0) !important;
          will-change: transform !important;
        }
        
        .mobile-fixed-input {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          z-index: 9998 !important;
          transform: translateZ(0) !important;
          -webkit-transform: translateZ(0) !important;
        }
        
        .mobile-content-area {
          padding-top: 4rem !important;
          padding-bottom: 8rem !important;
          height: 100vh !important;
          height: 100dvh !important;
          overflow: hidden !important;
        }
        
        .mobile-chat-area {
          height: 100% !important;
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch !important;
        }
        
        /* Disable input zoom */
        input[type="text"], input[type="search"], textarea {
          font-size: 16px !important;
          transform: scale(1) !important;
          -webkit-transform: scale(1) !important;
        }
        
        /* Disable text field navigation and keyboard features */
        input[type="text"], input[type="search"], textarea {
          -webkit-appearance: none !important;
          appearance: none !important;
          -webkit-user-select: text !important;
          user-select: text !important;
        }
        
        /* Disable iOS keyboard toolbar */
        input[type="text"], input[type="search"], textarea {
          -webkit-user-modify: read-write-plaintext-only !important;
        }
        
        /* Force input to not show keyboard navigation */
        input[type="text"], input[type="search"], textarea {
          -webkit-touch-callout: none !important;
          -webkit-tap-highlight-color: transparent !important;
        }
        
        /* iOS 17+ specific fixes */
        @supports (-webkit-touch-callout: none) {
          .mobile-fixed-header {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 99999 !important;
          }
          
          body.keyboard-open .mobile-fixed-header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 99999 !important;
            transform: translateZ(0) !important;
          }
        }
        
        /* Ensure input and buttons are always touchable */
        input[type="text"], input[type="search"], textarea, button {
          -webkit-touch-callout: default !important;
          -webkit-user-select: auto !important;
          user-select: auto !important;
          pointer-events: auto !important;
          touch-action: manipulation !important;
        }
        
        /* Prevent touch interference */
        .mobile-fixed-input {
          pointer-events: auto !important;
          touch-action: manipulation !important;
        }
      }
    </style>
